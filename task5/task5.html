<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>个人主页</title>
    <link href="task5.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="Nav">
            <img src="images1/images1/icon_signal.png" class="icon_signal"/>
            <span>Applidium</span>
            <img src="images1/images1/icon_wifi.png" class="icon_wifi">
            <span>11:25 AM</span><!--如何使其居中显示呢-->
            <img src="images1/images1/icon_battery.png" class="icon_battery">
            <span class="battery">100 %</span>
        </div>
        <a href="#"><img src="images1/images1/back.png" alt="back" class="icon_back"></a>
        <a href="#" class="blog">个人主页</a>

    </div>
    <div class="content_1">
        <img src="images1/images1/icon_head.png" class="icon_head"/>
        <span class="name">高素雅</span>
        <span class="year">51岁</span>
        <img src="images1/images1/icon_shape.png" class="icon_shap"/>
        <span class="location">北京.通州.果园</span>
    </div>
    <div class="content_2">
        <div class="content_2_1">
            <div class="verticalLine"></div>
            <p class="tills">专业技能</p>
        </div>
        <div class="content_2_2">
            <img src="images1/images1/icon_star.png" class="icon_star_1">
            <span>住家</span>
            <img src="images1/images1/icon_star.png" class="icon_star_2">
            <span>不含餐</span>
        </div>
        <hr/>
        <div class="content_2_3">
            <span class="item_1">从业年限</span>
            <span class="item_2">0&#126</span><span class="item_2">3年</span>
        </div>
        <hr/>
        <div class="content_2_3">
            <span class="item_1">工作时间</span>
            <span class="item_2">全天</span>
        </div>
        <hr/>
        <div class="content_2_3">
            <span class="item_1">服务价格</span>
            <span class="item_2" style="color:red;">25元&#47小时</span>
        </div>
        <hr/>
        <div class="content_2_1 content_2_4">
            <span class="item_1" id="selfItroduction">自我介绍</span>
            <p class="item_2" id="item_3">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
        </div>
    </div>
    <div class="footer">
        <input type="submit" value="留言" class="leaveMessage">
        <input type="submit" value="电话联系" class="phoneCall">
    </div>
</div>

</body>
</html>
