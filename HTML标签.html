<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标签样式</title>
</head>
<body>
<!--这是文档注释标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<p>这是段落</p>
<br/>
<hr/>
<abbr title="Ding Yi Shuo Xie">DYSX</abbr>
<address>定义文档或者文章的作者/拥有则的联系信息</address>
<bdo dir="rtl">定义文字的方向</bdo>
<blockqout>这是块状引用</blockqout>
<sup>上标</sup>
<sub>下标</sub>
<hr>
<p>表单为重要内容</p>
<p>form 之间是表单</p>
<select>
    <option value="shuai">shuai</option>
    <option value="ku">ku</option>
    <option value="DiaoZhaTian">DiaoZhaTian</option>
</select>
<hr>
<p>接着就是框架标签了</p>
<hr>
<p>接着就是图像</p>
<img src="shuaige.JPG" alt="帅哥照片不见了" usemap="#imgmap">
<map name="imgmap" id="imgmap">
    <area shape="circle" coords="800,600,50" href="" alt="这是帅哥的眼睛">
</map>
<a href="www.baidu.com">这是百度的网址</a>
<hr>
<p>下面是列表的内容</p>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>
<ol start="3">
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>
<dl>
    <dt>我是定义列表1</dt>
    <dd>帅不帅</dd>
    <dt>我是定义列表2</dt>
    <dd>酷不酷</dd>
</dl>
<hr>
<p>接着就是表格了</p>
<table border="1">
    <caption>牛逼的表格</caption>
    <tr>
        <th>我帅吗</th>
        <th>我酷吗</th>
        <th>我牛吗</th>
    </tr>
    <tr>
        <td>帅</td>
        <td>酷</td>
        <td>牛</td>
    </tr>
    <tr>
        <td>很帅</td>
        <td>很酷</td>
        <td>很牛</td>
    </tr>
</table>
<hr>
<p>样式/节 style div span</p>
</body>
</html>
